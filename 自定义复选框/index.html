<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义复选框</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Custom Checkboxes</h1>
    <div class="check-group">
      <input type="checkbox" id="apple" name="apple"><label id="apple-label" for="apple">Apple</label>
      <div class="check">
        <div class="img"><img src="icon.svg"></div>
      </div>
    </div>
    <div class="check-group">
      <input type="checkbox" id="banana" name="banana"><label id="banana-label" for="banana">Banana</label>
      <div class="check">
        <div class="img"><img src="icon.svg"></div>
      </div>
    </div>
    <div class="check-group">
      <input type="checkbox" id="peach" name="peach"><label id="peach-label" for="peach">Peach</label>
      <div class="check">
        <div class="img"><img src="icon.svg"></div>
      </div>
    </div>
  </div>
</body>
</html>
